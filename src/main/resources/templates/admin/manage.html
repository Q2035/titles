<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(~{::title})">
    <title>Manage</title>
</head>

<body style="background-color: #F2F2F2">
<br />
<div class="layui-container">

    <div class="layui-row">
        <div class="layui-col-xs4 layui-col-sm7 layui-col-md8">
            <div class="grid-demo layui-bg-green">|</div>
            <br />
            <blockquote class="layui-elem-quote">Registered users</blockquote>
            <table class="layui-table" lay-skin="row">
                <colgroup>
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>count</th>
                    <th>id</th>
                    <th>username</th>
                    <th>email</th>
                    <th>delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u,step: ${users}">
                    <td th:text="${step.count}">1</td>
                    <td th:text="${u.id}">1</td>
                    <td th:text="${u.username}">1</td>
                    <td th:text="${u.email}">2016-11-29</td>
                    <td><a th:href="@{/admin/delete/{id}(id=${u.id})}">delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="layui-col-xs4 layui-col-sm5 layui-col-md4">
            <div class="grid-demo layui-bg-black">|</div>
            <div style="padding: 20px; background-color: #F2F2F2;">
                <div class="layui-card">
                    <div class="layui-card-header" th:text="|${session.user.getUsername()} , Can I help you?|"></div>
                    <div class="layui-card-body">
                        <i class="layui-icon layui-icon-username"></i>&nbsp;&nbsp;<a href="/admin/manager" th:href="@{/admin/manage}">manage</a><br>
                        <i class="layui-icon layui-icon-logout"></i>&nbsp;&nbsp;<a href="/user/logout" th:href="@{/user/logout}">logout</a><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

        //监听提交
        form.on('submit(formDemo)', function(data){

            return false;

    });


</script>
</html>
